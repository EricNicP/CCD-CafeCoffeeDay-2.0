<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome — CCD</title>
  <style>
    html,body { height:100%; margin:0; }
    body { display:flex; align-items:center; justify-content:center; background: #000000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #e6ffe6 }
    .card { width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
    .inner { text-align:center; color: #e6ffe6; }
    .inner h1 { font-size:48px; margin:0 0 10px 0; color: #00ff41 }
    .inner p { color:rgba(230,255,230,0.85); margin-bottom:20px; }
    .btn { background: rgba(0,255,65,0.95); color:black; border:none; padding:12px 20px; border-radius:10px; font-weight:700; cursor:pointer; box-shadow: 0 8px 24px rgba(0,255,65,0.08); }
    .muted { color: rgba(230,255,230,0.45); font-size:0.95rem; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner">
      <h1>Welcome</h1>
      <p class="muted">You're signed in — continue to the app</p>
      <div>
        <button class="btn" id="continue-btn">Continue to CCD</button>
      </div>
    </div>
  </div>
  <script>
    // Ensure authentication flag is set when continuing to the app
    document.getElementById('continue-btn').addEventListener('click', function() {
      try {
        // Preserve any existing user name if present, otherwise set a generic guest
        const existing = localStorage.getItem('ccd_user') || 'Guest';
        localStorage.setItem('ccd_authed', '1');
        localStorage.setItem('ccd_user', existing);
      } catch (e) {}
      location.href = 'index.html';
    });
  </script>
</body>
</html>
